<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6 border border-danger">
<h2 class="text-center">Registration</h2>
<form>
<div class="form-row">
<div class="form-group col-md-6">
<input type="text" class="form-control"
id="firstname" placeholder="First Name">
</div>
<div class="form-group col-md-6">
<input type="text" class="form-control"
id="lastname" placeholder="Last Name">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<input type="email" class="form-control"
id="email" name="email" placeholder="Email">
</div>
<div class="form-group col-md-6">
<input type="tel" class="form-control"
id="phone" name="phone" placeholder="Phone">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<input type="password" class="form-control"
id="password" name="password"
placeholder="Choose Password">
</div>
<div class="form-group col-md-6">
<input type="password" class="form-control"
id="confirmPassword" name="confirmPassword"
placeholder="Confirm Password">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-12"
id="gender-error">
<label>Gender:</label>
<span class="form-group col-sm-2"><input
type="radio" id="male" name="gender" value="male">
Male
</span>
<span class="form-group col-sm-2"><input
type="radio" id="female" name="gender"
value="female"> Female</span>
<span class="form-group col-sm-2"><input
type="radio" id="other" name="gender"
value="other"> Other</span>
</div>
</div>
<div class="form-row">
<div class="form-group col-md-12">
<label for="dob">Date of Birth:</label>
<input type="date" class="form-control"
id="dob" name="dob">
</div>
</div>
<div class="form-row">
<div class="form-group col-md-12">
<textarea class="form-control" id="address"
name="address" placeholder="Address"></textarea>
</div>
</div>
<div class="form-row">
<div class="form-group col-md-4">
<input type="text" class="form-control"
id="area" name="area" placeholder="Area Pincode">
</div>
<div class="form-group col-md-4">
<select class="form-control" id="state"
name="state">
<option value="">Select State</option>
<option
value="Telangana">Telangana</option>
<option value="Andhra Pradesh">Andhra
Pradesh</option>
<option value="Tamil Nadu">Tamil
Nadu</option>
</select>
</div>
<div class="form-group col-md-4">
<select class="form-control" id="district"
name="district">
<option value="">Select District</option>
<option value="Ranga Reddy">Ranga
Reddy</option>
<option
value="Anantapur">Anantapur</option>
<option
value="Kanchipuram">Kanchipuram</option>
</select>
</div>
</div>
<div class="form-row">
<div class="form-group col-md-12 d-flex
justify-content-center"><button type="submit"
class="btn btn-custom-red
text-white">Register</button></div>
</div>
</form>
</div>
</div>
</div>
